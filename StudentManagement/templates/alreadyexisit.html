<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    /* Basic CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: cyan;
    }

    .message-container {
      text-align: center;
      margin-top: 100px;
    }

    .error-message {
      color: #ff0000;
      font-size: 18px;
    }

    .home-link {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="message-container">
    <p class="error-message">Student already exists. Please use a different Roll Number!</p>
    <a href="/" class="home-link">Go Home</a>
  </div>
</body>
</html>
